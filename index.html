<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/js/bootstrap.js">
    <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/jquery-3.4.1.js">
    <link rel="stylesheet" href="./js/scripts.js">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Interiors Hub</title>
</head>

<body>
    <!-- navbar -->
    <!-- carousel sliders -->
    <!-- about us -->
    <!-- listings -->
    <div class="container-fluid mt-5">
        <div class="row ml-auto" id="listing-row">
            <div class="card text-center" style="width:22rem">
                <img src="https://st.hzcdn.com/simgs/2ca1b9c2034d5ffa_8-1058/victorian-exterior.jpg" alt="Home image"
                    class="card-img-top" height="250rem">
                <div class="card-body">
                    <img src="./images/folder.png" id="folder-icon" alt="Folder Icon">
                    <p id="category">Housing</p>
                    <br>
                    <hr>
                    <div class="card-text d-flex flex-column">
                        <div>
                            <i class="fa fa-location-arrow text-muted mt-1 myicons" aria-hidden="true"></i>
                            <span class="text-muted location">Westlands</span>
                        </div>
                        <div class="mt-2">
                            <i class="fa fa-phone text-muted myicons" aria-hidden="true"></i>
                            <small class="text-muted phone">+254 707851734</small>
                        </div>
                        <div class="card-img-overlay text-white ml-auto">
                            <p>WestonDesigners</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contacts section -->
    <div class="container-fluid">
        <div style="text-align:center">
            <h2>Contact Us</h2>
            <p>Incase of any Complaints or you would like to drop any feedback<br>Fill the form below and we will be grand for your reply.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                    <label for ="name">Name</label>
                    <input type="text" id="name" name="Name" placeholder="Write Your Name ...." required>
                    </div>
                    <div class="form-group">
                    <label for ="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                    <label for="telephone">Tel No.</label>
                    <input type="tel" name="phone"  required>
                    </div>
                    <div class="form-group">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write Your Message here ..."></textarea>
                    </div>
                    <div class="form-group">
                    <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
    
            <div class="col-md-6">
                    <div class="embed-responsive embed-responsive-4by3">
                            <iframe class="embed-responsive-item"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.35853743783!2d36.707308294417786!3d-1.302861790820887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1sen!2ske!4v1567193109939!5m2!1sen!2ske"
                                ></iframe>
                        </div>
            </div>
        </div>
    </div>
    
    <!-- listings -->   
    <!-- contacts -->
    <!-- upload -->

</body>

</html>
